<table class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Description</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let item of goods">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-primary">Update</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </thead>
</table>
<button class="btn btn-lg btn-primary" routerLink="/goods/new">Create</button>
